<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
      <!-- you can add the logo image here -->
      <img class="logo" src="pics/cafelogo.png">
    </header>

    <div class="container text-container">
    <div class="col">

      <div class="row justify-content-center subheading">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="row justify-content-center">The fresh choice of UT!</div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://keviniscooking.com/baked-mac-and-cheese-3-cheeses/-->
          <img src="pics/mac.jpeg" class="pic" alt="Mac&Cheese">
        </div>
        <div class="col">
          <div class="row">Mac & Cheese</div>
          <div class="row">Order</div>
        </div>
        <div class="col price" >$5</div>
      </div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://www.epicurious.com/recipes/food/views/pasta-with-15-minute-burst-cherry-tomato-sauce-56390060-->
          <img src="pics/pas.jpeg" class="pic" alt="Pasta">
        </div>
        <div class="col">
          <div class="row">Pasta</div>
          <div class="row">Order</div>
        </div>
        <div class="col price" >$8</div>
      </div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://danosseasoning.com/recipe/ground-beef-tacos/-->
          <img src="pics/tacos.jpeg" class="pic" alt="Tacos">
        </div>
        <div class="col">
          <div class="row">Tacos</div>
          <div class="row">Order</div>
        </div>
        <div class="col price" >$8</div>
      </div>

      <div class="row p-3">
        <div class="col">
          <!--source: https://www.bettycrocker.com/recipes/easy-oven-enchiladas/ec116420-400f-46ce-a966-0b752f136313-->
          <img src="pics/enchilada.jpeg" class="pic" alt="Enchilada">
        </div>
        <div class="col">
          <div class="row">Enchilada</div>
          <div class="row">Order</div>
        </div>
        <div class="col price" >$10</div>
      </div>

    </div>
    </div>
    
  </body>
</html>
